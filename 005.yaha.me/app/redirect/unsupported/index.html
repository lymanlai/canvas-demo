  <link rel="stylesheet" href="./assets/css/messages.css" />
  <style type="text/css">#choices #download-ie{ display: none }</style>

    <h1>Your Web Browser is not Supported <br /> 您的浏览器不被支持</h1>

        <table align="center" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td><a id="download-chrome" title="Chrome" href="http://www.google.com/chrome/">Google Chrome <br /> 谷歌浏览器</a></td>
            <td><a id="download-firefox" title="Firefox" href="http://www.mozilla.org/firefox/">Mozilla Firefox <br /> 火狐浏览器</a></td>
            <td><a id="download-safari" title="Safari" href="http://www.apple.com/safari/">Apple Safari <br /> 苹果浏览器</a></td>
            <td><a id="download-ie" title="Internet Explorer" href="http://go.microsoft.com/fwlink/?LinkID=166930">Internet Explorer</a></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</div>
