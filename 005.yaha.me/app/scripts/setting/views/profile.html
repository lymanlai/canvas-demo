<form class="form-horizontal" name="form" novalidate ng-submit="submit()">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="avatar">{{'Avatar'|i18n}}</label>
    <div class="col-sm-7">
      <img class="avatar img-rounded" id="avatar_preview" ng-src="{{avatarUrl}}">
      <yh-uploader  class="btn btn-danger ladda-button" button-text="{{uploaderButtonText}}" field-name="file"
        action="{{uploadActionUrl}}" security-header-name="sid" security-header-value="{{sid}}" 
        on-complete="updateAvatar" >
        {{'Upload'|i18n}}(250X250)
      </yh-uploader>
    </div>
  </div>
  <div class="form-group ng-class:{'has-error':isDirty(form.city)}">
    <label class="col-sm-2 control-label" for="city">{{'City'|i18n}}</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="city" name="city" ng-model="formData.city" placeholder="{{'City'|i18n}}" required />
      <span class="help-block" ng-show="isError(form.city, 'required')">{{'Please input your City'|i18n}}</span>
    </div>
  </div>
  <div class="form-group ng-class:{'has-error':isDirty(form.website)}">
    <label class="col-sm-2 control-label" for="website">{{'Website'|i18n}}</label>
    <div class="col-sm-7">
      <input class="form-control" type="url" id="website" name="website" ng-model="formData.website" placeholder="{{'Website'|i18n}}" />
      <span class="help-block" ng-show="isError(form.website, 'url')">{{'Please input a valid url(start with http://)'|i18n}}</span>
    </div>
  </div>
  <div class="form-group ng-class:{'has-error':isDirty(form.slogan)}">
    <label class="col-sm-2 control-label" for="slogan">{{'Slogan'|i18n}}</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="slogan" name="slogan" ng-model="formData.slogan" placeholder="{{'Slogan'|i18n}}" />
    </div>
  </div>
  <div class="form-group ng-class:{'has-error':isDirty(form.bio)}">
    <label class="col-sm-2 control-label" for="bio">{{'Bio'|i18n}}</label>
    <div class="col-sm-7">
      <textarea class="form-control" rows="3" id="bio" name="bio" ng-model="formData.bio"  placeholder="{{'Bio'|i18n}}"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">{{'Save'|i18n}}</button>
    </div>
  </div>
</form>
