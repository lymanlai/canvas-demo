<div class="panel panel-success text-">
  <div class="panel-heading clearfix text-center">
    <h3 class="panel-title">{{item.title}}</h3>
    <div>
      <span ng-repeat="tag in item.tags"> <a href="" ng-click="addKeywordsAndTags(tag)" class="label label-primary">{{tag}}</a> </span>
    </div>
  </div>

  <div class="panel-body" ng-bind-html="item.content | nl2br">
  </div>
  <div class="panel-footer clearfix">
    <!-- <div class="pull-left">
      <button type="button" class="btn btn-primary fa" ng-click="apply(item.id)">{{'Apply'|i18n}}</button>
    </div> -->
    <div class="pull-right">
      <a href="" ui-sref="jobs.itemUser({id:item.createrId})">
        <img ng-src="{{yh.avatarUrl(item.createrId)}}" class="avatar-30 img-circle" />
        &nbsp;
        {{item.createrDisplayName}}
      </a>
      <span am-time-ago="item.createDate"></span>
    </div>
  </div>
</div>
<br />
  
<tabset>
  <tab>
    <tab-heading> <i class="fa fa-question"> ({{questionList.length || 0}})</i> </tab-heading>
    <br />
    <yh-reply item-list="questionList" reply-user-link="replyUserLink" on-get-children="onGetChildren" on-add="onAdd" on-add-child="onAddChild" on-thumbs-up="onThumbsUp" on-thumbs-down="onThumbsDown" type="typeNameQuestion"/>
  </tab>
  <tab>
    <tab-heading> <i class="fa fa-thumbs-up"> ({{thumbsUpList.length || 0}})</i> </tab-heading>
    <br />
    <yh-reply item-list="thumbsUpList" reply-user-link="replyUserLink" on-get-children="onGetChildren" on-add="onAdd" on-add-child="onAddChild" on-thumbs-up="onThumbsUp" on-thumbs-down="onThumbsDown" type="typeNameThumbsUp"/>
  </tab>
  <tab>
    <tab-heading> <i class="fa fa-thumbs-down"> ({{thumbsDownList.length || 0}})</i> </tab-heading>
    <br />
    <yh-reply item-list="thumbsDownList" reply-user-link="replyUserLink" on-get-children="onGetChildren" on-add="onAdd" on-add-child="onAddChild" on-thumbs-up="onThumbsUp" on-thumbs-down="onThumbsDown" type="typeNameThumbsDown"/>
  </tab>
</tabset>
