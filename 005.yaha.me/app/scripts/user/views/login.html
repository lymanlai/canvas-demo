<div class="form-wrap">
  <div class="login-form">
  <form name="form" novalidate ng-submit="submit()">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>    
    <div class="form-group ng-class:{'has-error':form.email.$invalid}">
      <input type="email" class="form-control login-field" value="" placeholder="{{'Email'|i18n}}" id="login-email" ng-model="email" name="email" autofocus required email/>
      <label class="login-field-icon fui-mail" for="login-email"></label>
      <span class="help-block" ng-show="form.email.$dirty && form.email.$error.required">{{'Please input your email'|i18n}}</span>
      <span class="help-block" ng-show="form.email.$dirty && form.email.$error.email">{{'Please input a validate email address'|i18n}}</span>
    </div>

    <div class="form-group ng-class:{'has-error':form.password.$dirty && form.password.$invalid}">
      <input type="password" class="form-control login-field" value="" placeholder="{{'Password'|i18n}}" id="login-password" ng-model="password" name="password" required />
      <label class="login-field-icon fui-lock" for="login-password"></label>
      <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">{{'Please input your Password'|i18n}}</span>
    </div>

    <button class="btn btn-primary btn-large btn-block" type="submit" ng-disabled="form.$invalid">{{'Login'|i18n}}</button>
    <a class="login-link" ui-sref="lostPassword">{{'Lost password?'|i18n}}</a>
    <a class="login-link" ui-sref="signup">{{'Signup'|i18n}}</a>
  </form>
  </div>
</div>
