<div class="form-wrap">
  <div class="login-form">
  <form name="form" novalidate ng-submit="submit()">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="form-group ng-class:{'has-error':form.email.$invalid}">
      <input type="email" class="form-control login-field" value="" placeholder="{{'Email'|i18n}}" ng-model="email" name="email" id="login-email" disabled/>
      <label class="login-field-icon fui-mail" for="login-email"></label>
    </div>
    <div class="form-group ng-class:{'has-error':form.resetPasswordKey.$dirty && form.resetPasswordKey.$invalid}">
      <input type="text" class="form-control login-field" value="" ng-model="resetPasswordKey" name="resetPasswordKey" id="login-resetPasswordKey" disabled />
      <label class="login-field-icon" for="login-resetPasswordKey"></label>
    </div>
    <div class="form-group ng-class:{'has-error':form.password.$dirty && form.password.$invalid}">
      <input type="password" class="form-control login-field" value="" placeholder="{{'Password'|i18n}}" ng-model="password" name="password" id="login-password" autofocus required />
      <label class="login-field-icon fui-lock" for="login-password"></label>
      <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">{{'Please input your Password'|i18n}}</span>
    </div>
    <div class="form-group ng-class:{'has-error':( form.password.$dirty || form.confirmPassword.$dirty) && form.confirmPassword.$invalid}">
      <input type="password" class="form-control login-field" value="" placeholder="{{'Confirm Password'|i18n}}" ng-model="confirmPassword" name="confirmPassword" id="login-confirmPassword" required yh-match="password" />
      <label class="login-field-icon fui-lock" for="login-confirmPassword"></label>
      <span class="help-block" ng-show="form.confirmPassword.$error.match">{{"Passwords don't match."|i18n}}</span>
    </div>
    <button class="btn btn-primary btn-large btn-block" type="submit" ng-disabled="form.$invalid">{{'Save your new password'|i18n}}</button>
    <a class="login-link" ui-sref="login">{{'Already have account?'|i18n}}</a>
  </form>
  </div>
</div>
