<md-content layout="column" flex id="application-detail-content">
  <md-tabs md-center-tabs="true" md-no-pagination="true" md-selected="detail.tabIdx" class="md-primary md-hue-1
" md-dynamic-height md-border-bottom>
    <md-tab ui-sref="application.detail.quickstart" label="快速开始">
      <md-tab-label>
        <md-icon hide-sm md-svg-icon="action:ic_description_24px"></md-icon>
        <span>快速开始</span>
      </md-tab-label>
    </md-tab>
    <md-tab ui-sref="application.detail.settings" label="应用设置">
      <md-tab-label>
        <md-icon hide-sm md-svg-icon="action:ic_settings_24px"></md-icon>
        <span>应用设置</span>
      </md-tab-label>
    </md-tab>
    <md-tab ui-sref="application.detail.loginpage" label="登入界面">
      <md-tab-label>
        <md-icon hide-sm md-svg-icon="action:ic_extension_24px"></md-icon>
        <span>登入界面</span>
      </md-tab-label>
    </md-tab>
  </md-tabs>
  <md-content ui-view layout flex>
  </md-content>
</md-content>
